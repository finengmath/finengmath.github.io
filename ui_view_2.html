<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Dictionary</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
  input { width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; }
  .term { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
  .term h2 { margin: 0 0 10px 0; }
  .term p { margin: 5px 0; }
  .field-title { font-weight: bold; }
</style>
</head>
<body>

<h1>Math Dictionary</h1>
<input type="text" id="searchInput" placeholder="Search for a term...">
<div id="results">Loading dictionary...</div>

<script>
// Load dictionary JSON
let dictionary = [];

fetch('data/lexicon.json')
  .then(response => response.json())
  .then(data => {
    dictionary = data;
    document.getElementById('results').innerHTML = '<p>Dictionary loaded. Start typing to search.</p>';
  })
  .catch(err => {
    document.getElementById('results').innerHTML = '<p>Error loading dictionary.</p>';
    console.error(err);
  });

// Function to create a field paragraph if it exists and nonempty
function createField(title, value) {
  if (!value) return '';
  if (Array.isArray(value) && value.length === 0) return '';
  return `<p><span class="field-title">${title}:</span> ${Array.isArray(value) ? value.join(', ') : value}</p>`;
}

// Search function
const searchInput = document.getElementById('searchInput');
const resultsDiv = document.getElementById('results');

searchInput.addEventListener('input', () => {
  const query = searchInput.value.trim().toLowerCase();
  resultsDiv.innerHTML = '';

  if (!query) return;

  const results = dictionary.filter(term =>
    (term.fi || []).some(f => f.toLowerCase().includes(query)) ||
    (term.en || []).some(e => e.toLowerCase().includes(query))
  );

  if (results.length === 0) {
    resultsDiv.innerHTML = '<p>No matches found.</p>';
    return;
  }

  results.forEach(term => {
    const div = document.createElement('div');
    div.className = 'term';
    let html = '';

    // Always show term names if present
    if ((term.en && term.en.length) || (term.fi && term.fi.length)) {
      html += `<h2>${(term.en || []).join(', ')}${(term.fi && term.fi.length ? ' (' + term.fi.join(', ') + ')' : '')}</h2>`;
    }

    // Dynamically display all nonempty fields
    html += createField('Topic', term.topic);
    html += createField('Description (EN)', term.descr_en);
    html += createField('Description (FI)', term.descr_fi);
    html += createField('Related', term.related);
    html += createField('Note', term.note_en);

    div.innerHTML = html;
    resultsDiv.appendChild(div);
  });
});
</script>

</body>
</html>
