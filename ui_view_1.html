<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matematiikan suomi–englanti sanasto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 900px;
        }
        h1, h2 {
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 8px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .term {
            margin-bottom: 15px;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .term strong {
            font-size: 18px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Matematiikan suomi–englanti sanasto</h1>

    <input type="text" id="search" placeholder="Hakusana (suomeksi tai englanniksi)...">

    <div id="results"></div>

    <script>
        let terms = [];

        // Load JSON data
        fetch('data/lexicon.json')
            .then(response => response.json())
            .then(data => { terms = data; })
            .catch(err => console.error("JSON-tiedoston lataus ei onnistunut:", err));

        const searchInput = document.getElementById('search');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            resultsDiv.innerHTML = '';

            if (!query) return;

            const filtered = terms.filter(t => 
                t.id.toLowerCase().includes(query) ||
                (t.fi && t.fi.some(f => f.toLowerCase().includes(query))) ||
                (t.en && t.en.some(e => e.toLowerCase().includes(query)))
            );

            filtered.forEach(t => {
                const div = document.createElement('div');
                div.className = 'term';
                div.innerHTML = `
                    <strong>${t.id}</strong><br>
                    <span class="label">suomi:</span> ${t.fi ? t.fi.join(', ') : '-'}<br>
                    <span class="label">englanti:</span> ${t.en ? t.en.join(', ') : '-'}<br>
                `;
                resultsDiv.appendChild(div);
            });

            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<p>Ei osumia.</p>';
            }
        });
    </script>

</body>
</html>
