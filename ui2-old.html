<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Dictionary - Dev View</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
  input { width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; }
  .term { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; background: #f9f9f9; }
  .term h2 { margin: 0 0 10px 0; }
  .term p { margin: 3px 0; }
  .field-title { font-weight: bold; }
</style>

<!-- MathJax configuration -->
<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
  options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>

<h1>Math Dictionary - Dev/Test View</h1>
<input type="text" id="searchInput" placeholder="Search for a term...">
<div id="results">Loading dictionary...</div>

<script>
// --- Load dictionary ---
let dictionary = [];

fetch('data/lexicon.json')
  .then(resp => resp.json())
  .then(data => {
    dictionary = data;
    document.getElementById('results').innerHTML = '<p>Dictionary loaded. Start typing to search.</p>';
  })
  .catch(err => {
    document.getElementById('results').innerHTML = '<p>Error loading dictionary.</p>';
    console.error(err);
  });

// --- Helper: display all non-empty fields ---
function createField(name, value) {
  if (!value) return '';
  if (Array.isArray(value)) value = value.join(', ');
  return `<p><span class="field-title">${name}:</span> ${value}</p>`;
}

// --- Search ---
const searchInput = document.getElementById('searchInput');
const resultsDiv = document.getElementById('results');

searchInput.addEventListener('input', () => {
  const query = searchInput.value.trim().toLowerCase();
  resultsDiv.innerHTML = '';

  if (!query) return;

  const results = dictionary.filter(term =>
    Object.values(term).some(v => {
      if (!v) return false;
      if (Array.isArray(v)) return v.some(s => s.toLowerCase().includes(query));
      return String(v).toLowerCase().includes(query);
    })
  );

  if (results.length === 0) {
    resultsDiv.innerHTML = '<p>No matches found.</p>';
    return;
  }

  results.forEach(term => {
    const div = document.createElement('div');
    div.className = 'term';
    let html = '';

    // Display id field first
    html += createField('ID', term.id);

    // Display all other fields
    for (const key in term) {
      if (key === 'id') continue; // already displayed
      html += createField(key, term[key]);
    }

    div.innerHTML = html;
    resultsDiv.appendChild(div);
  });

  // Render math
  if (window.MathJax) MathJax.typesetPromise();
});
</script>

</body>
</html>
