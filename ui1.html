<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Matematiikan suomi–englanti-sanasto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 900px;
        }
        h1, h2 {
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 8px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .term {
            margin-bottom: 15px;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .term strong {
            font-size: 18px;
        }
        .label {
            font-weight: bold;
        }
        .concept-id {
            font-style: italic;
            color: #555;
        }
        #status {
            margin-bottom: 10px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Matematiikan suomi–englanti-sanasto</h1>
    <div id="status">Ladataan sanastoa...</div>
    <input type="text" id="search" placeholder="Hakusana (suomeksi tai englanniksi)...">
    <div id="results"></div>

    <script>
        let terms = [];

        // Load JSON data
        fetch('lexicon.json')
            .then(response => response.json())
            .then(data => {
                // Filter only ready entries, convert single strings to arrays
                terms = Object.keys(data)
                    .filter(id => data[id].status === "ready")
                    .map(id => ({
                        id: id,
                        en: Array.isArray(data[id].en_terms) ? data[id].en_terms : [data[id].en_terms].filter(Boolean),
                        fi: Array.isArray(data[id].fi_terms) ? data[id].fi_terms : [data[id].fi_terms].filter(Boolean),
                        domains: Array.isArray(data[id].domains) ? data[id].domains : [],
                        tags: Array.isArray(data[id].tags) ? data[id].tags : [],
                        status: data[id].status || '',
                        date: data[id].date || '',
                        comments: data[id].comments || '',
                        en_notes: data[id].en_notes || '',
                        fi_notes: data[id].fi_notes || ''
                    }));
                
                document.getElementById('status').textContent = 
                    `Sanasto ladattu onnistuneesti, ${terms.length} termiä.`;
            })
            .catch(err => {
                console.error("JSON-tiedoston lataus ei onnistunut:", err);
                document.getElementById('status').textContent = 
                    'JSON-tiedoston lataus epäonnistui.';
                document.getElementById('status').style.color = 'red';
            });

        const searchInput = document.getElementById('search');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            resultsDiv.innerHTML = '';

            if (!query) return;

            const filtered = terms.filter(t =>
                t.id.toLowerCase().includes(query) ||
                t.fi.some(f => f.toLowerCase().includes(query)) ||
                t.en.some(e => e.toLowerCase().includes(query))
            );

            filtered.forEach(t => {
                const div = document.createElement('div');
                div.className = 'term';
                div.innerHTML = `
                    
                    <span class="label">suomi:</span> ${t.fi.join(', ') || '-'}<br>
                    <span class="label">englanti:</span> ${t.en.join(', ') || '-'}<br>
                    ${t.comments ? `<span class="label">Kommentti:</span> ${t.comments}<br>` : ''}
                    ${t.en_notes ? `<span class="label">Notes:</span> ${t.en_notes}<br>` : ''}
                    ${t.fi_notes ? `<span class="label">Huomioita:</span> ${t.fi_notes}<br>` : ''}
                `;
                resultsDiv.appendChild(div);
            });

            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<p>Ei osumia.</p>';
            }
        });
    </script>

</body>
</html>
