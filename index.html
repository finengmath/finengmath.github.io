<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matematiikan suomi–englanti sanasto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 900px;
        }
        h1, h2 {
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 8px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .term {
            margin-bottom: 15px;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .term strong {
            font-size: 18px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Matematiikan suomi–englanti sanasto</h1>
    <h2>Finnish–English Mathematical Lexicon</h2>
    <h2>Updated 2025-12-09 at 13:22</h2>

    <input type="text" id="search" placeholder="Search term (FIN, ENG)...">

    <div id="results"></div>

    <script>
        let terms = [];

        // Load JSON data
        fetch('data/lexicon-test.json')
            .then(response => response.json())
            .then(data => { terms = data; })
            .catch(err => console.error("Failed to load JSON:", err));

        const searchInput = document.getElementById('search');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            resultsDiv.innerHTML = '';

            if (!query) return;

            const filtered = terms.filter(t => 
                t.id.toLowerCase().includes(query) ||
                (t.fi && t.fin.some(f => f.toLowerCase().includes(query))) ||
                (t.en && t.eng.some(e => e.toLowerCase().includes(query)))
            );

            filtered.forEach(t => {
                const div = document.createElement('div');
                div.className = 'term';
                div.innerHTML = `
                    <strong>${t.id}</strong><br>
                    <span class="label">FIN:</span> ${t.fin ? t.fi.join(', ') : '-'}<br>
                    <span class="label">ENG:</span> ${t.eng ? t.en.join(', ') : '-'}<br>
                    <span class="label">Topic:</span> ${t.topic || '-'}<br>
                    <span class="label">Notes:</span> ${t.notes || '-'}<br>
                    <span class="label">See also:</span> ${t.seealso ? t.seealso.join(', ') : '-'}
                `;
                resultsDiv.appendChild(div);
            });

            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<p>No matching terms found.</p>';
            }
        });
    </script>

</body>
</html>
